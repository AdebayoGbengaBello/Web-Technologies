<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    
</html>
<body>
    <form method="post">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" aria-required="true" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" aria-required="true"  required><br><br>
        
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" aria-required="true"><br><br>

        <label for="Role">Role:</label>
        <select id="Role" name="Role"  aria-required="true" required>
            <option value="">Select a role</option>
            <option value="Student">Student</option>
            <option value="Faculty Intern">Faculty Intern</option>
        </select>
        <button type="submit">Submit</button>   
    </form>
</body>
